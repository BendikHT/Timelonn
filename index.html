<!DOCTYPE html>
<html lang="no">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timelønn Sporing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Timelønn Sporing</h1>

        <div class="input-section">
            <label for="hourlyRate">Timelønn:</label>
            <input type="number" id="hourlyRate" value="200">
        </div>

        <div class="input-section">
            <label for="minutesWorked">Minutter jobbet i dag:</label>
            <input type="number" id="minutesWorked">
            <button id="addMinutes">Legg til minutter</button>
        </div>

        <div class="log-section">
            <h2>Loggførte minutter:</h2>
            <ul id="minutesList">
                <!-- Logged minutes will be added here by JavaScript -->
            </ul>
        </div>

        <div class="summary-section">
            <h2>Oppsummering:</h2>
            <p>Total tid: <span id="totalTime">0 timer, 0 minutter</span></p>
            <p>Total pris: <span id="totalPrice">0 kr</span></p>
        </div>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
